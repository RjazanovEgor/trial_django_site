<div>
    <style>
        dough {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
        }
        .heading{
            font-family: Open Sans;
            font-size: 20px;
            font-weight: bold;
            color: #000000;
        }
        .description{
            font-family: Open Sans;
            font-size: 12px;
            font-weight: 100;
            color: #757575;
        }
    </style>

    <dough>
<!--            Изображение-->
        <filling>
            <img src="https://github.com/yodo-im/python_pizza/blob/main/pizza/{{ url }}.jpeg?raw=true"
                 width="200px" height="200px" alt="">
        </filling>
<!--            Название-->
        <filling>
            <center>
                <text class="heading">
                    {{ name }}
                </text>
            </center>
        </filling>
<!--            Описание-->
        <filling style="height: 100px">
            <text class="description">
                {{ text }}
            </text>
        </filling>
        <filling>
<!--            Цена-->
            <h7>
                300р
            </h7>
<!--            Кнопка покупки-->
            <button style="position:relative; left:80px;">
                Заказать
            </button>
        </filling>
    </dough>
</div>
